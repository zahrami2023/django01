{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'blog/css/style.min.css' %}" />
    <title>Welcome to the DevConnector</title>
  </head>
  <body>
    {% include "navbar.html" %}
    <section class="container">
      <h1 class="large text-primary">
        Posts
      </h1>
      <p class="lead"><i class="fas fa-user"></i> Welcome to the community</p>

      <div class="post-form">
        <div class="post-form-header bg-primary">
          <h3>Say Something...</h3>
        </div>
        <form class="form my-1">
          <textarea cols="30" rows="5" placeholder="Create a post"></textarea>
          <input type="submit" value="Submit" class="btn btn-dark my-1" />
        </form>
        <div class="posts">
           {% for post in blog_post %}
          <div class="post bg-white my-1 p-1">
            <div>
              <a href="{{post.auth.get_absolute_url}}">
                <img
                  class="round-img"
                  src="{{post.author.picture.url}}"
                  alt=""
                />
                <h4>{{post.author.user.username}}</h4>
              </a>
            </div>

            <div>
              <h1> {{post.title}} </h1>
              <p class="my-1">
               {{post.body.timesince}}
              </p>
              <small> {{post.created}} </small>
              <button class="btn">
                <i class="fas fa-thumbs-up"></i> <span>{{post.like.count}}</span>
              </button>
              <button class="btn">
                <i class="fas fa-thumbs-down"></i> <span>{{post.dislike.count}}</span>
              </button>
              <a href="post.get_absolute_url" class="btn btn-primary">
                Discussion
              </a>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>
  </body>
</html>
